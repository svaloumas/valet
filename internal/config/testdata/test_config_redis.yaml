server:
  protocol: http
  http:
    port: 8080
  grpc:
    port: 50051
job_queue:
  option: rabbitmq
  memory_job_queue:
    capacity: 100
  rabbitmq:
    queue_params:
      name: test
      durable: false
      deleted_when_unused: false
      exclusive: false
      no_wait: false
    consume_params:
      name: rabbitmq-consumer
      auto_ack: true
      exclusive: false
      no_local: false
      no_wait: false
    publish_params:
      exchange: 
      routing_key: test
      mandatory: false
      immediate: false
worker_pool:
  concurrency: 4
  backlog: 8
scheduler:
  repository_polling_interval: 70
  job_queue_polling_interval: 2
repository:
  option: redis
  mysql:
    connection_max_lifetime: 1000
    max_idle_connections: 8
    max_open_connections: 8
  postgres:
    connection_max_lifetime: 1000
    max_idle_connections: 8
    max_open_connections: 8
  redis:
    key_prefix: somekey
    min_idle_conns: 20
    pool_size: 20
timeout_unit: second
logging_format: text